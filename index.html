<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Derayo - Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- The container for the cards -->
    <div class="container">
      <div class="cards">
        <!-- The Card On The Left Side Containing the Text -->
        <div class="left">
          <!--Information About The Business -->
          <div class="texts">
            <div class="mainParagraph">
              <h1>Get <span>insights </span>that help your business grow.</h1>
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
            </div>
            <!-- The Business Statistics -->
            <section>
              <div class="stats ">
                <h2>10k+ </h2>
                <p>COMPANIES</p>
              </div>
              <div class="stats ">
                <h2>314 </h2>
                <p>TEMPLATES</p>
              </div>
              <div class="stats">
                <h2>12M+ </h2>
                <p>QUERIES</p>
              </div>
            </section>
          </div>
        </div>
        <!-- Card On The Right Side Containing the Image -->
        <div class="right">
          <img src="images/image-header-desktop.jpg" alt="">
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/Derayo1114">Adedokun, Yusroh Aderayo</a>.
  </div>
</body>

</html>
